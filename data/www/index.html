

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBlock</title>
    <link rel="stylesheet" href="./wbstyles.css">
    <script defer src="./all.min.js"></script>
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-head">
        <nav class="navbar has-background-link" role="navigation" aria-label="main navigation">
            <div class="navbar-menu">
              <div class="navbar-brand">
                <div class="navbar-item has-text-white title is-3">
                  WeatherBlock
                </div>
              </div>
            </div>
          </nav>
      </div>
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-half box">
              <div class="field">
                <p class="subtitle is-4 has-text-centered">Connect to a network</p>
              </div>
              <div class="field">
                  <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="SSID">
                    <span class="icon has-text-primary is-small is-left">
                      <i class="fas fa-wifi"></i>
                    </span>
                  </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password">
                  <span class="icon has-text-primary is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field is-grouped is-grouped-right">
                <div class="control ">
                  <button class="button is-link">Confirm</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
